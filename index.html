<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <input type="color" name="" id="color-picker">
            <select name="color scheme" id="color-mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="Triad">Triad</option>
            </select>
            <button id="btn">Get color scheme</button>
        </header>

        <section id="color-schemes" class="colors">
            <div class="color first-color">
                <div class="hex-code">
                    <p class="hex">#F55A5A</p>
                </div>
            </div>
            <div class="color second-color">
                <p class="hex">#F55A5A</p>
            </div>
            <div class="color third-color">
                <p class="hex">#F55A5A</p>
            </div>
            <div class="color fourth-color">
                <p class="hex">#F55A5A</p>
            </div>
            <div class="color fifth-color">
                <p class="hex">#F55A5A</p>
            </div>
        </section>
    </div>

<script src="index.js"></script>
</body>
</html>
